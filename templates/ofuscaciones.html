{% extends "base.html" %}

{% block title %}Phish-Mon Métodos de Ofuscación{% endblock %}

{% block contenido %}
  <div class="uk-container uk-container-medium">
    <h1 class="uk-heading-divider">Métodos de Ofuscación</h1>
  </div>

  <a href='{% url 'crea-ofuscacion' %}'>Nuevo Método de Ofuscación</a><br/>
  {% for o in ofuscaciones %}
    Nombre: {{ o.nombre }},
    Expresión regular: "{{ o.regex }}"
    <a href='{% url "actualiza-ofuscacion" pk=o.pk %}'>Actualiza</a>
    <a href='{% url "elimina-ofuscacion" pk=o.pk %}'>Elimina</a>
    <br/>
  {% endfor %}

{% endblock %}
