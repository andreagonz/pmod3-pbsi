{% extends "base.html" %}

{% block title %}Phish-Mon Entidades{% endblock %}

{% block contenido %}
  <div class="uk-container uk-container-medium">
    <h1 class="uk-heading-divider">Entidades</h1>
  </div>
  <a href='{% url 'crea-entidad' %}'>Nueva Entidad</a>
  <br/>
  {% for o in entidades %}
    Nombre: {{ o.nombre }}
    <a href='{% url "actualiza-entidad" pk=o.pk %}'>Actualiza</a>
    <a href='{% url "elimina-entidad" pk=o.pk %}'>Elimina</a>
    <br/>
  {% endfor %}

{% endblock %}
