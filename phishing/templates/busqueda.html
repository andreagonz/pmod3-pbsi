
{% block title %}Búsqueda{% endblock %}

{% block breadcrumb %}
{% endblock %}

{% block content %}
  <form method="post" action="/buscar/">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_subject">Ingresa el parámetro de busqueda</label>
      <input type="text" class="form-control" id="id_subject" name="search">

  </form>
  <div><b>{{message2}}</b></div>
{% endblock %}
